# src/main/resources/application.properties
spring.application.name=tienda-mascota-api

# Base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_mascota?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=  # <-- Cambia esto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10

# Server
server.port=8080
server.servlet.context-path=/api

# Logging
logging.level.com.tienda=DEBUG
logging.level.org.springframework.web=INFO